// add route + markers (Gau-Odernheim -> München -> Berlin -> Hamburg -> Gau-Odernheim)
(function(){
  const map = map_be2aec271cfadd5031203583d1a40ec3;
  const gau = [49.778723, 8.195101];
  const muenchen = [48.1351, 11.5820];
  const berlin = [52.52, 13.4050];
  const hamburg = [53.5511, 9.9937];

  const pts = [
    {pos: gau, title: 'Wohnort: Gau‑Odernheim'},
    {pos: muenchen, title: 'München'},
    {pos: berlin, title: 'Berlin'},
    {pos: hamburg, title: 'Hamburg'}
  ];

  const fg = L.featureGroup();
  pts.forEach((p, idx) => {
    const numberIcon = L.divIcon({
      className: 'number-marker',
      html: '<span>' + (idx+1) + '</span>',
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -36]
    });
    L.marker(p.pos, { icon: numberIcon })
      .addTo(fg)
      .bindPopup(`<strong>${idx+1}. ${p.title}</strong>`);
  });
  fg.addTo(map);

  const route = [gau, muenchen, berlin, hamburg, gau];
  L.polyline(route, { color: '#1f9d6b', weight: 4, opacity: 0.9 }).addTo(map);
  map.fitBounds(fg.getBounds(), { padding: [40,40] });
})();
