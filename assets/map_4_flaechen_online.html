// highlight visited countries (England -> United Kingdom, Luxembourg, France, Spain, Italy, Austria, Croatia) and Mallorca marker
(function(){
  const map = map_654b6f77290bee7832f49aa96d9da618;
  const visited = new Set(['United Kingdom','Luxembourg','France','Spain','Italy','Austria','Croatia']);
  const highlightStyle = { color:'#0b8f6a', weight:1, fillColor:'#20b581', fillOpacity:0.45 };
  const baseStyle = { color:'#bfc9d6', weight:0.6, fillOpacity:0 };

  // world geojson (small enough) from github raw
  fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
    .then(r => r.json())
    .then(geo => {
      const layer = L.geoJSON(geo, {
        style: function(feature){
          const name = feature.properties && (feature.properties.name || feature.properties.ADMIN || feature.properties.NAME);
          return visited.has(name) ? highlightStyle : baseStyle;
        },
        onEachFeature: function(feature, layer){
          const name = feature.properties && (feature.properties.name || feature.properties.ADMIN || feature.properties.NAME);
          if(visited.has(name)) layer.bindPopup('<strong>' + name + '</strong>');
        }
      }).addTo(map);

      // Mallorca: add circle marker to mark the island specifically
      const mallorca = L.circle([39.6953, 3.0176], { radius: 20000, color:'#0b8f6a', fillColor:'#20b581', fillOpacity:0.5 }).addTo(map).bindPopup('<strong>Mallorca (Balearen)</strong>');

      // fit to highlighted countries + mallorca
      const group = L.featureGroup();
      layer.eachLayer(l => { if(visited.has(l.feature && (l.feature.properties && (l.feature.properties.name || l.feature.properties.ADMIN || l.feature.properties.NAME)))) group.addLayer(l); });
      group.addLayer(mallorca);
      if(group.getLayers().length) map.fitBounds(group.getBounds(), { padding:[40,40] });
    })
    .catch(err => console.error('Fehler beim Laden der LÃ¤nder-GeoJSON:', err));
})();
